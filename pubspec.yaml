name: anemia_hemeglobin_app
description: An app for non-invasive anemia and hemoglobin level testing.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  smooth_page_indicator: ^1.1.0
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  http: ^0.13.6
  flutter_svg: ^2.0.7
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/